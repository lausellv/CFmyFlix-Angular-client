<app-nav-bar></app-nav-bar>
<div class="movies-container">
  <mat-card *ngFor="let movie of movies" class="card-container">
    <mat-card-header class="center">
      <mat-card-title class="movie-card-title">
        <span class="title">{{ movie.Title }}</span>
      </mat-card-title>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions class="actions-box">
      <button
        mat-button
        color="accent"
        (click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="accent"
        (click)="
          getDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        matTooltip="Favorite movie"
        matTooltipPosition="above"
        mat-icon-button
        aria-label="Adds movie to favorites"
        (click)="editFavoriteMovies(movie._id)"
      >
      <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
